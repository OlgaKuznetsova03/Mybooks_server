      <stop offset="100%" stop-color="#49824a" />
    </radialGradient>
    <radialGradient id="mountain" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#f3e4c4" />
      <stop offset="100%" stop-color="#9d8b67" />
