    <path d="M220 520c72-36 132-16 148 52s-32 132-132 152-164-48-140-124 52-44 124-80z" opacity="0.65" />
    <path d="M700 190c84-56 184-60 268-12s96 140-12 220-244 92-308 12  -32-164 52-220z" opacity="0.65" />
    <path d="M832 492c68-32 148-24 188 36s12 140-108 188-224 4-236-88 88-104 156-136z" opacity="0.65" />
