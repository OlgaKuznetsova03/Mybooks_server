<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Карта литературного путешествия</title>
  <desc id="desc">Острова с названиями классиков: Гюго, Чехов, Шекспир, Достоевский и Кафка. По карте протекают реки и отмечены небольшие городки.</desc>
