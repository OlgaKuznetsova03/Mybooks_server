<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 80px 60px;
      background: #fff9f5;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #2d2a32;
      width: 1200px;
      height: 1600px;
      display: flex;
      flex-direction: column;
    }

    h3 {
      margin: 0 0 80px;
      font-size: 64px;
      font-weight: 700;
      color: #8c4f42;
      text-align: center;
      flex-shrink: 0;
    }

    .chart-list {
      display: flex;
      flex-direction: column;
      gap: 60px;
      flex: 1;
      justify-content: center;
    }

    .chart-item {
      display: grid;
      grid-template-columns: 350px 1fr 180px;
      align-items: center;
      gap: 40px;
      font-size: 42px;
      min-height: 90px;
    }

    .chart-label {
      color: #6f6a72;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 600;
      font-size: 42px;
    }

    .bar-track {
      position: relative;
      height: 65px;
      width: 100%;
      border-radius: 32px;
      background: rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 4px solid rgba(0, 0, 0, 0.1);
    }

    .bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      border-radius: inherit;
      background: linear-gradient(90deg, #b57464 0%, #f8dbce 100%);
      min-width: 30px;
      box-shadow: 0 6px 12px rgba(181, 116, 100, 0.4);
    }

    .chart-value {
      text-align: right;
      color: #8c4f42;
      font-weight: 700;
      font-size: 42px;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <h3>{{ title }}</h3>
  <div class="chart-list">
    {% for item in items %}
      <div class="chart-item">
        <div class="chart-label">{{ item.label }}</div>
        <div class="bar-track">
          <div class="bar-fill" style="width: {{ item.percent }}%;"></div>
        </div>
        <div class="chart-value">{{ item.display_value }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
