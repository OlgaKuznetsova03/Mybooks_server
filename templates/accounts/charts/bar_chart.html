<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 30px 25px; /* Увеличили отступы в 2.5 раза */
      background: #fff9f5;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #2d2a32;
      width: 600px; /* Увеличили ширину на 50% */
    }

    h3 {
      margin: 0 0 25px; /* Увеличили отступ */
      font-size: 28px; /* Увеличили шрифт заголовка */
      font-weight: 600;
      color: #8c4f42;
    }

    .chart-list {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Увеличили расстояние между элементами */
    }

    .chart-item {
      display: grid;
      grid-template-columns: 200px 1fr 100px; /* Увеличили ширину колонок */
      align-items: center;
      gap: 16px; /* Увеличили зазоры */
      font-size: 18px; /* Увеличили шрифт */
      min-height: 35px; /* Минимальная высота строки */
    }

    .chart-label {
      color: #6f6a72;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 500;
    }

    .bar-track {
      position: relative;
      height: 28px; /* Увеличили высоту полосы в 2 раза */
      width: 100%;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      border-radius: inherit;
      background: linear-gradient(90deg, #b57464 0%, #f8dbce 100%);
      min-width: 8px;
      box-shadow: 0 2px 4px rgba(181, 116, 100, 0.3);
    }

    .chart-value {
      text-align: right;
      color: #8c4f42;
      font-weight: 700;
      font-size: 18px; /* Увеличили шрифт значений */
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <h3>{{ title }}</h3>
  <div class="chart-list">
    {% for item in items %}
      <div class="chart-item">
        <div class="chart-label">{{ item.label }}</div>
        <div class="bar-track">
          <div class="bar-fill" style="width: {{ item.percent }}%;"></div>
        </div>
        <div class="chart-value">{{ item.display_value }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
