{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Редактировать профиль</h1>
<form method="post" enctype="multipart/form-data" class="card p-3" style="max-width:640px">
  {% csrf_token %}
  <h5>Профиль</h5>
  {% for f in form %}
    <div class="mb-3">
      <label class="form-label">{{ f.label }}</label>
      {{ f }}
    </div>
  {% endfor %}

  <h5>Роли</h5>
  {% for checkbox in role_form.roles %}
    <div class="form-check">
      {{ checkbox.tag }}
      <label class="form-check-label" for="{{ checkbox.id_for_label }}">{{ checkbox.choice_label }}</label>
    </div>
  {% endfor %}

  <button class="btn btn-primary mt-3">Сохранить</button>
</form>
{% endblock %}
