{% extends "base.html" %}
{% block title %}Добавить в полку{% endblock %}
{% block content %}
<h1 class="h5 mb-3">Добавить «{{ book.title }}» в полку</h1>
<form method="post" class="card p-3" style="max-width:480px">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">{{ form.shelf.label }}</label>
    {{ form.shelf }}
  </div>
  <button class="btn btn-primary">Добавить</button>
  <a class="btn btn-link" href="{% url 'shelves:shelf_create' %}">Создать новую полку</a>
</form>
{% endblock %}
